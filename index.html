<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone Sign-up Form</title>
  </head>
  <body>
    <main>
      <h1>EZONE STUFF</h1>
      <button>Sign Up Now</button>
      <section>
        <div class="modal-container">
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Sign up</h2>
              <p>description text</p>
            </div>
          </div>
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Personalize</h2>
              <p>description text</p>
              <div>
                <div>filter</div>
                <div>quiz</div>
              </div>
              <section class="filter-container hidden"></section>
              <section class="quiz-container"></section>
            </div>
          </div>
          <div class="modal-page-container active">
            <div class="modal-page" id="3rd-modal">
              <img class="check-icon" src="assets/svg/check-icon.svg" alt="check icon" />
              <h2>Finish</h2>
              <p>Thank you for signing up! Your feed is now updated with articles about following topics*:</p>
              <div class="topics">
                <div class="topic">Vision</div>
                <div class="topic">Hearing</div>
                <div class="topic">Nutrition</div>
              </div>
              <button>Start</button>
              <p>*You can always change your preferences in your <a href="">account settings</a>.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
