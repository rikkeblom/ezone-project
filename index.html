<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Ezone Sign-up Form</title>
  </head>
  <body>
    <main>
      <h1>EZONE STUFF</h1>
      <button>Sign Up Now</button>
      <section>
        <div class="modal-container">
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Sign up</h2>
              <p>description text</p>
            </div>
          </div>
          <div class="modal-page-container active">
            <div class="modal-page">
              <h2>Personalize</h2>
              <p>description text</p>
              <div>
                <div>filter</div>
                <div>quiz</div>
              </div>
              <section class="filter-container">
                <form class="filter">
                  <fieldset>
                    <legend>What topics are you interested in?</legend>
                    <section class="filter-options">
                      <div><input type="checkbox" id="vision" name="interest" /><label for="vision">vision</label></div>
                      <div><input type="checkbox" id="hearing" name="interest" /><label for="hearing">hearing</label></div>
                      <div><input type="checkbox" id="injuries" name="interest" /><label for="injuries">injuries</label></div>
                    </section>
                    <div>
                      <button type="submit">Save my choices</button>
                    </div>
                  </fieldset>
                </form>
              </section>
              <section class="quiz-container hidden"></section>
            </div>
          </div>
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Thank you!</h2>
              <p>description text</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
