<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone Sign-up Form</title>
  </head>
  <body>
    <main>
      <h1>EZONE STUFF</h1>
      <button>Sign Up Now</button>
      <section>
        <div class="modal-container">
          <div class="modal-page-container active">
            <div class="modal-page" id="first-modal">
              <h2>Sign up</h2>
              <p>Join our community of esport athletes and get access to the latest research tailored to your esport needs.</p>
              <form>
                <div class="input-container">
                  <input id="username" type="text" placeholder=" " />
                  <label for="username" class="placeholder">Username</label>
                </div>
                <div class="input-container">
                  <input id="email" type="email" placeholder=" " />
                  <label for="email" class="placeholder">Email</label>
                </div>
                <div class="input-container">
                  <input id="password" type="password" placeholder=" " />
                  <label for="password" class="placeholder">Password</label>
                </div>
                <div class="input-container">
                  <input id="repeat-password" type="password" placeholder=" " />
                  <label for="repeat-password" class="placeholder">Repeat password</label>
                </div>
                <button type="submit">Continue</button>
              </form>
            </div>
          </div>
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Personalize</h2>
              <p>description text</p>
              <div>
                <div>filter</div>
                <div>quiz</div>
              </div>
              <section class="filter-container hidden"></section>
              <section class="quiz-container"></section>
            </div>
          </div>
          <div class="modal-page-container">
            <div class="modal-page">
              <h2>Thank you!</h2>
              <p>description text</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
